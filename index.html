<html>
<head>
    <title></title>
    <meta content="">
    <meta name="description" content="Description for npsp_client">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="public/css/index.css?version=1.0.2">
    <style></style>
    <script src="public/js/jquery.min.js"></script>
</head>
<body>
<div class="screen-header">
    <table class="screen-header-table">
        <tr>
            <td class="screen-header-td">
                <div class="header-title"></div>
            </td>
            <td class="screen-header-td" style="width: 430px">
                <div class="header-clock"></div>
            </td>
        </tr>
    </table>
</div>
<table class="schedule-table" cellspacing="10px" cellpadding="10px">
    <tr>
        <td style="width: 200px" id="header-time"></td>
        <td id="header-destination"></td>
        <td style="width: 250px" id="header-route"></td>
        <td style="width: 410px" id="header-status"></td>
        <!--<td id="header-remarks">REMARKS</td>-->
    </tr>
    <tr id="row-1" class="ARRIVED">
        <td class="data-field time-1"></td>
        <td class="data-field destination-1"></td>
        <td class="data-field route-1"></td>
        <td class="data-field status-1"></td>
        <!--<td class="data-field remarks-1"></td>-->
    </tr>
    <tr id="row-2" class="PENDING">
        <td class="data-field time-2"></td>
        <td class="data-field destination-2"></td>
        <td class="data-field route-2"></td>
        <td class="data-field status-2"></td>
        <!--<td class="data-field remarks-2"></td>-->
    </tr>
    <tr id="row-3" class="PENDING">
        <td class="data-field time-3"></td>
        <td class="data-field destination-3"></td>
        <td class="data-field route-3"></td>
        <td class="data-field status-3"></td>
        <!--<td class="data-field remarks-3"></td>-->
    </tr>
    <tr id="row-4" class="DELAYED">
        <td class="data-field time-4"></td>
        <td class="data-field destination-4"></td>
        <td class="data-field route-4"></td>
        <td class="data-field status-4"></td>
        <!--<td class="data-field remarks-4"></td>-->
    </tr>
    <tr id="row-5" class="CANCELLED">
        <td class="data-field time-5"></td>
        <td class="data-field destination-5"></td>
        <td class="data-field route-5"></td>
        <td class="data-field status-5"></td>
        <!--<td class="data-field remarks-5"></td>-->
    </tr>
    <tr id="row-6" class="">
        <td class="data-field time-"></td>
        <td class="data-field destination-"></td>
        <td class="data-field route-"></td>
        <td class="data-field status-"></td>
        <!--<td class="data-field remarks-"></td>-->
    </tr>
</table>
<script type="text/javascript" src="public/js/update-schedule.js" language="javascript"></script>
</body>
</html>
